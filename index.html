<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Top Crypto Prices</title>
</head>

<body>
    <div class="navbar">
        <div class="container">
            <h1>Top Crypto Prices</h1>
            <a class="github-cta" target="_blank" href="#">Github</a>
            <img class="mobile-github-cta" src="images/github-white.png" alt="View code on Github">
        </div>
    </div>

    <section class="main-content">
        <div class="container">
            <div class="content-header row">
                <span class="number">#</span>
                <span class="name">Coin</span>
                <span class="mkt-cap">Market Cap</span>
                <span class="24h-change">24h</span>
                <span class="price">Price</span>
                <span class="ath-percentage">ATH Change</span>
            </div>
            <div class="list">
                <div class="list-item row">
                    <span class="number">1</span>
                    <span class="name">Bitcoin</span>
                    <span class="mkt-cap">$388,617,440,598</span>
                    <span class="24h-change green">2.1%</span>
                    <span class="price">$20,152.00</span>
                    <span class="ath-percentage">-70.8%</span>
                </div>
                <div class="list-item row">
                    <span class="number">2</span>
                    <span class="name">Ethereum</span>
                    <span class="mkt-cap">$180,466,084,246</span>
                    <span class="24h-change red">-3.3%</span>
                    <span class="price">$1,498.02</span>
                    <span class="ath-percentage">-69.3%</span>
                </div>
            </div>
        </div>
    </section>
    <div class="footer">
        <p>Using <a target="_blank" href="https://www.coingecko.com/en/api/documentation">Coingecko API</a>.</p>
        <p>Created by Andreas Vrachimi.</p>
    </div>
    <script src="index.js"></script>
</body>

</html>
